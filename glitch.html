<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glitched Text</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #0A1F44;
            color: white;
            font-family: 'Exo', sans-serif;
        }

        .glitch {
            font-size: 3em;
            font-weight: 700;
            position: relative;
            display: inline-block;
            color: white;
            overflow: hidden;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            color: white;
            overflow: hidden;
            animation: glitch 2s infinite;
        }

        .glitch::after {
            color: #00ffea;
            left: 2px;
            text-shadow: -1px 0 red;
            animation: glitch-2 2s infinite;
        }

        @keyframes glitch {
            0%, 100% {
                clip: rect(0, 9999px, 50px, 0);
                transform: skew(0.5deg);
            }
            10% {
                clip: rect(20px, 9999px, 70px, 0);
                transform: skew(0.6deg);
            }
            20% {
                clip: rect(40px, 9999px, 90px, 0);
                transform: skew(0.8deg);
            }
            30% {
                clip: rect(60px, 9999px, 110px, 0);
                transform: skew(1deg);
            }
            40% {
                clip: rect(80px, 9999px, 130px, 0);
                transform: skew(1.2deg);
            }
        }

        @keyframes glitch-2 {
            0%, 100% {
                clip: rect(0, 9999px, 50px, 0);
                transform: skew(0.5deg);
            }
            10% {
                clip: rect(20px, 9999px, 70px, 0);
                transform: skew(0.6deg);
            }
            20% {
                clip: rect(40px, 9999px, 90px, 0);
                transform: skew(0.8deg);
            }
            30% {
                clip: rect(60px, 9999px, 110px, 0);
                transform: skew(1deg);
            }
            40% {
                clip: rect(80px, 9999px, 130px, 0);
                transform: skew(1.2deg);
            }
        }
    </style>
</head>
<body>
    <div class="glitch" data-text="Welcome to the Glitched Page!">Welcome to the Glitched Page!</div>
</body>
</html>
